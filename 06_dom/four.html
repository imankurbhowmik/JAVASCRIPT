<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;
      <!--{
        display: none;
      }  ">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

    

    function addOptiLanguage(langName){
        const li = document.createElement("li")
        const text = document.createTextNode(langName)
        li.appendChild(text)
        document.querySelector(".language").appendChild(li)
    }
    addOptiLanguage("Typescript")

    // difference lies in using innerHTML AND textnode


    // edit
    document.querySelector("li:nth-child(2)").innerHTML = "Mojo"

    const thirdLanguage = document.querySelector("li:nth-child(3)")
    const newLi = document.createElement("li")
    newLi.textContent = "Rust"
    thirdLanguage.replaceWith(newLi)


    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>';


    // remove
    const lastElement = document.querySelector("li:last-child")
    lastElement.remove()
</script>
</html>
