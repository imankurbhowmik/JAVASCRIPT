<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff; 
       <!--{
        display: none;
       }" >
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children); // html collection
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }
    parent.children[1].style.color = 'orange'

    
    console.log(parent.firstElementChild)  <!--shows monday wala html tag-->
    console.log(parent.lastElementChild)  <!--shows thursday wala html tag-->

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);  <!--shows entire parent div element-->
    console.log(dayOne.nextElementSibling); <!--shows entire tuesday wala html tag-->


    console.log("NODES:", parent.childNodes);  <!--nodelist-->
</script>
</html>
